{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<h1>Create account</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Create account</button>
  <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>
{% endblock %}
