{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Login</button>
  <p class="mt-2">No account? <a href="{% url 'signup' %}">Sign up</a></p>
</form>
{% endblock %}
