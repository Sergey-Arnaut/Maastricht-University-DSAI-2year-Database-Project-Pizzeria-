{%load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Our Little Secret{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="/">🍕 Our Little Secret</a>
      </div>
    </nav>
    <main class="container py-4">{% block content %}{% endblock %}</main>
  </body>
<nav class="navbar navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand" href="/">🍕 Our Little Secret</a>
    <div>
      {% if request.user.is_authenticated %}
        <a class="btn btn-sm btn-light me-2" href="{% url 'my_orders' %}">My orders</a>
        <a class="btn btn-sm btn-outline-light" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-sm btn-light me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-outline-light" href="{% url 'signup' %}">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>

</html>
